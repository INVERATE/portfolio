<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Néo Colpin</title>
    <link rel="icon" href="/assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://kit.fontawesome.com/125fa325bf.js" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/menu-assets.js"></script>
</head>

<body class="scrolled">

    <header class="header-scrolled">
        <div>
            <div id="header-3d-bg"></div>
            <h1>NÉo ColpiN</h1>
            <p>Étudiant ingénieur en Intelligence artificielle</p>
        </div>
        <button id="menu-toggle" aria-label="Toggle Menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <div id="spacer"></div>

    <main>
        <div class="card">
            <section class="info-section">
                <h2>Contact</h2>
                <p>> Je suis toujours ouvert à discuter de nouvelles idées, de collaborations ou d'opportunités de stage.
                </p>
            </section>

            <div class="cards-grid">
                <a href="mailto:colpinneo@gmail.com" class="button-link contact-button">
                    <i class="fa-solid fa-envelope"></i>
                    <span>colpinneo@gmail.com</span>
                </a>
                <a href="https://www.linkedin.com/in/néo-colpin" target="_blank" class="button-link contact-button">
                    <i class="fa-brands fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/INVERATE" target="_blank" class="button-link contact-button">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>

            <span class="divider"></span>

            <section class="info-section">
                <h3>Informations supplémentaires</h3>
                <a href="/assets/documents/CV.pdf" target="_blank" class="button-link download-cv">
                    <i class="fa-solid fa-download"></i>
                    <span>Télécharger mon CV</span>
                </a>
            </section>
        </div>
    </main>

    <footer>
        <div id="footer-top-row" class="footer-top-row">
            <p>Codé avec <i class="fa-solid fa-heart" style="color: var(--accent-color);"></i> par Néo Colpin</p>
        </div>
    </footer>
</body>

</html>
